{{ eventForm.value | json}} -->
<div class="container">
    <form [formGroup]="eventForm" (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input formControlName="title" 
          type="text"
          class="form-control"
          id="title"
          placeholder="Title"
          required
          [class.is-invalid]="title?.invalid && (title?.dirty || title?.touched)"
          [class.is-valid]="title?.valid"
        />
        <div class="invalid-feedback">Please provide a title!</div>
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <textarea formControlName="note" 
          class="form-control"
          id="description"
          rows="5"
          required
          [class.is-invalid]="note?.invalid && (note?.dirty || note?.touched)"
          [class.is-valid]="note?.valid"
        ></textarea>
        <div class="invalid-feedback">Please provide a note!</div>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input
        formControlName="location" 
          type="text"
          class="form-control"
          id="place"
          placeholder="eg. budapest-1051"
          required
          [class.is-invalid]="location?.invalid && (location?.dirty || location?.touched)"
          [class.is-valid]="location?.valid"
        />
        <div class="invalid-feedback">Please provide a location</div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input formControlName="date" 
          type="text"
          class="form-control"
          id="date"
          placeholder="mm/dd/yyyy"
          required
          [class.is-invalid]="date?.invalid && (date?.dirty || date?.touched)"
          [class.is-valid]="date?.valid"
          pattern = "^(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d$"
        />
        <div class="invalid-feedback">Please provide a date</div>
      </div>
      <button type="submit" class="button" [disabled]="eventForm.invalid">Submit</button>
    </form>
</div>
